name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Newman
        run: npm install -g newman
      
      - name: Run API 1 - List with CSV
        run: |
          newman run collection.json \
            -e environment.json \
            -d api1_products.csv
